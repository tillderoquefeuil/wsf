<!DOCTYPE html>

<html>

    <head>
        <!-- page header -->
        <meta charset="utf-8" />
        <title>Flexbox</title>
        <!-- <link rel="stylesheet" href="main.css" /> -->
    </head>

    <style>
        body {
            margin: 0;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .element {
            width: 150px;
            height: 150px;
        }
        #elem1 {
            background-color: #D00;
        }
        #elem2 {
            background-color: #0D0;
        }
        #elem3 {
            background-color: #00D;
        }
    </style>

    <body>
        <div id="container">
            <div id="elem1" class="element"></div>
            <div id="elem2" class="element"></div>
            <div id="elem3" class="element"></div>
        </div>
    </body>

</html>
